apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: {{ .Values.dashboard.namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.dashboard.namespace }}-dashboard-auth@kubernetescrd"
spec:
  rules:
    - host: dashboard.webappify.store
      http:
        paths:
          # API endpoints (no auth)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dashboard-kubernetes-dashboard-web
                port:
                  number: 8000
          # Static assets (no auth)
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: dashboard-kubernetes-dashboard-web
                port:
                  number: 8000
          # Web UI (with auth)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-kubernetes-dashboard-web
                port:
                  number: 8000
  tls:
    - hosts:
        - {{ .Values.dashboard.ingressHost }}
