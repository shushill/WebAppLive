apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-k8s-ingress
  namespace: kubernetes-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: "kubernetes-dashboard-dashboard-auth@kubernetescrd"
spec:
  rules:
    - host: dashboard.webappify.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-kubernetes-dashboard-web
                port:
                  number: 8000
  tls:
    - hosts:
        - dashboard.webappify.store
