dashboard:
  enabled: true
  namespace: kubernetes-dashboard
  ingressHost: dashboard.webappify.store

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

# Middleware secret name
middleware:
  name: dashboard-auth
  secretName: dashboard-auth-secret

certificatesResolvers:
  letsencrypt:
    acme:
      email: sushil.bit.cse@gmail.com
      storage: /data/acme.json
      httpChallenge:
        entryPoint: web

# Service settings
service:
  name: dashboard-kubernetes-dashboard-web
  port: 8000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.strip-prefix: "false"
  hosts:
    - host: dashboard.webappify.store
      paths:
        - path: /
          pathType: Prefix
        - path: /api
          pathType: Prefix
  tls:
    - hosts:
        - dashboard.webappify.store

extraArgs:
  - --enable-skip-login=true       # Use token login directly
  - --disable-settings-authorizer  # Optional, disable extra auth
  - --namespace=kubernetes-dashboard
  - --enable-insecure-login=false  # Ensures token login works
  - --token-ttl=3600