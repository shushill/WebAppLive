dashboard:
  namespace: kubernetes-dashboard
  ingressHost: dashboard.webappify.store

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

# Middleware secret name
middleware:
  name: dashboard-auth
  secretName: dashboard-auth-secret

certificatesResolvers:
  letsencrypt:
    acme:
      email: sushil.bit.cse@gmail.com
      storage: /data/acme.json
      httpChallenge:
        entryPoint: web

# Service settings
service:
  name: dashboard-kubernetes-dashboard-web
  port: 8000