name: Deploy Dashboard to K3s

on:
  push:
    paths:
      - 'infra/dashboard/**'
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Copy kubeconfig from secret
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig
          chmod 600 kubeconfig

      - name: Deploy Dashboard Helm chart
        env:
          KUBECONFIG: ./kubeconfig
        run: |
          helm upgrade --install dashboard-access ./infra/dashboard -n kubernetes-dashboard
