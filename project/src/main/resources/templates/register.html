<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register User</title>

    <link th:href="@{/css/bootstrap.css}" th:rel="stylesheet" />

    <link th:href="@{/css/font-awesome.css}" th:rel="stylesheet" />

    <link th:href="@{/css/custom-styles.css}" th:rel="stylesheet" />

    <script th:src="@{/js/jquery-1.10.2.js}"></script>

    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/jquery.metisMenu.js}"></script>

    <!--    <script th:src="@{/js/custom.js}"></script>-->

    <link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}" th:rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2>User Registration</h2>

            <form action="#" th:action="@{/register}" th:object="${registerDto}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" th:field="*{name}" required><br>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" th:field="*{email}" required><br>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" th:field="*{username}" required><br>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" th:field="*{password}" required><br>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block">SignUp</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
