<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <link href="/css/custom-styles.css" rel="stylesheet" />

    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.metisMenu.js"></script>
<!--    <script src="/js/custom.js"></script>-->


    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div id="newUserData"></div>

                <h2 class="text-center mt-5">Login</h2>
<!--                <form id="loginForm" class="mt-3" method="post" action="/login_req">-->
                <form id="loginForm" class="mt-3">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>
<!--                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                    <div id="response"></div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
<!--                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
<!--                    <div id="error" class="alert alert-danger" style="display: none;">-->
<!--                        <p id="errorMessage"></p>-->
<!--                    </div>-->
                </form>

                </br>

                <div class="text-center mt-3">
                    <h3 class="text-center mt-5">New User?</h3>
                    <h4 class="text-center mt-5">Please take a moment to Sign Up</h4>
                </div>
                <div class="text-center mt-3">
                    <a href="/register" class="btn btn-primary btn-block">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>

<footer class="footer">
    <div class="container">
         <b>Made by Sushil Verma, 2024 </b>
    </div>
</footer>
</html>
